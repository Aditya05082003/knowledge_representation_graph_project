<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Graph Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .graph-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>ðŸ”— Knowledge Representation Graph Generator</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label><strong>Select Input Type:</strong></label><br>
        <input type="radio" name="input_type" value="Text" checked> Text
        <input type="radio" name="input_type" value="PDF File"> PDF File
    </div>

    <div class="form-group">
        <label for="text_input">Paste your content here:</label>
        <textarea name="text_input" placeholder="Enter your text..."></textarea>
    </div>

    <div class="form-group">
        <label for="pdf_file">Or upload a PDF file:</label>
        <input type="file" name="pdf_file" accept=".pdf">
    </div>

    <button type="submit">Generate Knowledge Graph</button
